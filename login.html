  <!--currently shifts navbar to center -->

  <link rel="stylesheet" href="css/body.css" type="text/css">
  <link rel="stylesheet" href="css/navbar.css" type="text/css">
  <link rel="stylesheet" href="css/sidebar.css" type="text/css">


<!-- favicon files -->
  <link rel="apple-touch-icon" sizes="144x144" href="favicon_files/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_files/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_files/favicon-16x16.png">
  <link rel="manifest" href="favicon_files/site.webmanifest">
  <link rel="mask-icon" href="favicon_files/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

</head>

 
<body>


  <nav class = "navbar fixed-top navbar-expand-sm navbar-default">
    <a class="navbar-brand" href="index.html">
      <a href = "index.html"><img style="max-height: 35px;" src="images/logo.svg"></a>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
<!--           <a class="nav-link" href="main.html">Home</a>  -->
        </li>
      </ul>
    </div>
  </nav>


  <div class = "login_container">

      <div class = "loginimg">
        <img style="max-height: 190px;" src="images/medium_q.png">
      </div>


      <div class = "login">
            <h3>Welcome Back Professor</h3>
            <br/>
            <!-- Username -->
            <form onsubmit = "return login()">
                  <input type = "email" name = "email" placeholder = "Email Address" id = "login-email" required >

                <!-- Password -->
                  <input type = "password" name = "password" placeholder = "Password" id = "login-password" required>

                <input type = "submit" value = "Login" class = "libutton" onclick = "login()">

            </form>



            <div class = "switch_loginreg">
                <li>
                  <a href="register.html">Not a member? Click here to register.</a>
                </li>
            </div>

      </div>


  </div>


  <!-- Error modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="edit-session-form-container">
          Error message here
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-modal-black" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


  <footer>

  </footer>
